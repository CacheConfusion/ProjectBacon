<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>ProjectBacon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
  </head>

  <body>
    <div id="content"></div>
    <div id="chat">
        <ul id="chatBox">
        </ul>
        <input id="chatInput" type="text" placeholder="Chat here..." maxlength="35" />
    </div>
    <div id="login">
      Name: <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="userNameInput" maxlength="25" />
      <a><button id="startButton">Play</button></a>
    </div>
  </body>
</html>
